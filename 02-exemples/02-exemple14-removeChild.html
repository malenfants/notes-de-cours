<!doctype html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<title>Supprimer un enfant d'un noeud</title>
		<script>
			window.onload = function () {
				// var ancienEnfant = e.removeChild(nEnfant)
				// 'nEnfant' est le noeud enfant à retirer du DOM
				// 'e' est le noeud parent de l'enfant à retirer 
				// 'ancienEnfant' conserve la référence du noeud retiré
				//                qui n'est plus dans le DOM
				//                mais existe toujours en mémoire
				
				var e = document.querySelector("footer");
				var aEnfant = e.parentNode.removeChild(e);
				
				window.alert("Contenu de l'élément 'footer' supprimé : \n" +
							 aEnfant.innerHTML);
			}
		</script>
	</head>
	<body>
		<main>
			<section>
				<!-- Commentaire de la section -->
				<p><em>Premier</em> paragraphe</p>
				<p><em>Deuxième</em> paragraphe</p>
			</section>
			<footer><p><em>Troisième</em> paragraphe</p></footer>
		</main>
	</body>
</html>
