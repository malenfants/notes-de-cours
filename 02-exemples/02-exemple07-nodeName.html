<!doctype html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<title>Test propriété nodeName</title>
		<script>
			window.onload = function () {
				var mes = "";
				var elements = document.querySelectorAll("*");
				for (var i = 0; i< elements.length; i++) {
					mes +="Elément indice " + i.toString().padStart(2,0) + " : " +
						  elements[i].nodeName + "\n";
				}
				window.alert(mes);
			}
		</script>
	</head>
	<body>
		<main>
			<section>
				<p class="test"><em>Premier</em> paragraphe</p>
				<p class="test"><em>Deuxième</em> paragraphe</p>
			</section>
			<footer><p class="test"><em>Troisième</em> paragraphe</p></footer>
		</main>
	</body>
</html>
