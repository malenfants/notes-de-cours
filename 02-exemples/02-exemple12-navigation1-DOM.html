<!doctype html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<title>Test navigation dans le DOM</title>
		<script>
			window.onload = function () {
				var e = document.querySelector("section");
				mes  = "Nom du noeud parent de l'élément 'section' : " + e.parentNode.nodeName + "\n";
				mes += "Contenu du noeud frère qui précède le dernier noeud enfant de l'élément 'section' : " +
					   e.lastChild.previousSibling.innerHTML + "\n";
				mes += "Nom du noeud frère suivant de l'élément 'section' : " + e.nextSibling.nodeName + "\n";
				mes += "Nom du noeud frère suivant le noeud précédent : " + e.nextSibling.nextSibling.nodeName + "\n";
				e = document.querySelector("p em");
				mes += "Valeur du premier noeud enfant du premier sélecteur 'p em' : " + e.firstChild.nodeValue + "\n";
				mes += "Valeur du noeud frère suivant du premier sélecteur 'p em' : " + e.nextSibling.nodeValue + "\n";
				e = document.querySelector("p");
				mes += "Valeur du dernier noeud enfant du premier sélecteur 'p' : " + e.lastChild.nodeValue + "\n";
				window.alert(mes);
			}
		</script>
	</head>
	<body>
		<main>
			<section>
				<!-- Commentaire de la section -->
				<p><em>Premier</em> paragraphe</p>
				<p><em>Deuxième</em> paragraphe</p>
			</section>
			<footer><p><em>Troisième</em> paragraphe</p></footer>
		</main>
	</body>
</html>
