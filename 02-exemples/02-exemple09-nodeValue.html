<!doctype html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<title>Test propriété nodeValue</title>
		<script>
			window.onload = function () {
				var mes = "Valeurs et noms des noeuds enfants de la balise <section>\n";
				var elements = document.querySelector("section").childNodes;
				var valeur;
				for (var i = 0; i< elements.length; i++) {
					valeur = elements[i].nodeValue;
					
					if (valeur !== null) valeur = valeur.replace(/\n/g, '\\n').replace(/\t/g, '\\t');
					mes +="Noeud indice " + i.toString().padStart(2,0) + " : " +
						  valeur + " (" + elements[i].nodeName + ")\n";
				}
				window.alert(mes);
			}
		</script>
	</head>
	<body>
		<main>
			<section>
				<!-- Commentaire de la section -->
				<p class="test"><em>Premier</em> paragraphe</p>
				<p class="test"><em>Deuxième</em> paragraphe</p>
			</section>
			<footer><p class="test"><em>Troisième</em> paragraphe</p></footer>
		</main>
	</body>
</html>
